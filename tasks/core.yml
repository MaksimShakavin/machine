- name: Install Ubuntu-only core packages
  package: name={{ item }}
  with_items:
    - build-essential
    - openssh-server
    - smbclient
    - xsel
  when: is_ubuntu

- name: Install ubuntu-restricted-extras
  package: name=ubuntu-restricted-extras
  when: is_ubuntu
  ignore_errors: True # case multiverse repo is not enabled

- name: Install OSX-only core packages
  package: name={{ item }}
  with_items:
    - coreutils
    - findutils
    - gawk
    - gnu-getopt
    - gnu-indent
    - gnu-sed
    - gnu-tar
    - gnutls
    - grc
    - unrar
    - watch
  when: is_osx

- name: Install core packages
  package: name={{ item }}
  with_items:
    - curl
    - git
    - htop
    - vim
    - wget
    - zsh
    - ncdu
    - tree
